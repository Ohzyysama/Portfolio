<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台写文章</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            background: #f5f5f5;
            padding: 40px;
        }
        .admin-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            min-height: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>写新文章</h1>
        <form method="post">
            <input type="text" name="title" placeholder="标题" required>
            <input type="text" name="date" placeholder="日期，例如 2026-02-10">
            <input type="text" name="summary" placeholder="摘要">
            <textarea name="content" placeholder="文章内容（支持 HTML）" required></textarea>
            <button type="submit">发布</button>
        </form>
    </div>
</body>
</html>
